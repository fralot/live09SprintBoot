name: Continuous Delivery

on:
  push:
    branches: ["main"]

jobs:
    build:
          runs-on: ubuntu-latest
          steps:
              - uses: actions/checkout@v4

              - name: Setup Java SDK
                uses: actions/setup-java@v4
                with:
                  distribution: 'temurin' 
                  java-version: '21'

              - name: Login to DockerHub
                uses: docker/login-action@v3
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

              - name: Build and Push container to DockerHub
                uses: docker/build-push-action@v6
                with:
                  push: true
                  tags: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/live09-dev:${{ github.sha }}
                  file: ./Dockerfile
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
          name: production
          url: ${{ steps.deploy-to-webapp-outputs.webapp-url }}
        steps:
          - name: Deploy to Azure Web App
            id: deploy-to-webapp
            uses: azure/webapps-deploy@v2
            with:
              app-name: 'fiap-live09-dev'
              slot-name: 'production'
              publish-profile: ${{ secrets.AZURE_PROFILE }}
              images: 'index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/live09-dev:${{ github.sha }}'
